<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body >


<nav th:replace="fragments :: page-header"></nav>
<h1>Add Review</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Add Rating </label>
        <input class="form-control" th:field="${review.rating}" />
        <span th:errors="${review.rating}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="comments">Add Comment</label>
        <input class="form-control" th:field="${review.comments}" />
        <span th:errors="${review.comments}" class="error"></span>
    </div>

    <input type="submit" value="Add Review" />
</form>

</body>
</html>
